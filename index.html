<!DOCTYPE html>
<html class="h-100">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Calculator</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>
</head>
<body class="h-100">

	<section class="container-fluid h-100 bg-dark px-5 pb-5 pt-3">
		<h1 class="font-weight-light text-light mb-1">Calculator</h1>
		<hr class="bg-light mt-0 mb-5">
		<div class="row h-75">
			<div class="col-12 col-md-6 col-lg-4">
				<div class="bg-secondary resDiv text-light fs-30 d-flex justify-content-end align-items-end p-2" id="operationDisplay">
					
				</div>
				<div class="row py-2 bg-dark">
					<div class="col-3">
						<button class="btn btn-lg btn-light w-100 h-100" id="correctBtn">
							AC
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-light w-100 h-100" id="saveOperationsBtn">
							M+
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-light w-100 h-100" id="clearOperationsBtn">
							M-
						</button>							
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-warning w-100 h-100 operationBtn operatorBtn" value="/">
							/
						</button>
					</div>
				</div>
				<div class="row py-2 bg-dark">
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="7">
							7
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="8">
							8
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="9">
							9
						</button>							
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-warning w-100 h-100 operationBtn operatorBtn" value="*">
							X
						</button>
					</div>
				</div>
				<div class="row py-2 bg-dark">
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="4">
							4
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="5">
							5
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="6">
							6
						</button>							
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-warning w-100 h-100 operationBtn operatorBtn" value="-">
							-
						</button>
					</div>
				</div>
				<div class="row py-2 bg-dark">
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="1">
							1
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="2">
							2
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="3">
							3
						</button>							
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-warning w-100 h-100 operationBtn operatorBtn" value="+">
							+
						</button>
					</div>
				</div>
				<div class="row py-2 bg-dark">
					<div class="col-6">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value="0">
							0
						</button>
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-secondary w-100 h-100 operationBtn" value=".">
							,
						</button>							
					</div>
					<div class="col-3">
						<button class="btn btn-lg btn-warning w-100 h-100" id="equalBtn">
							=
						</button>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-8 h-100">
				<h2 class="font-weight-light text-light">Operations</h2>
				<div id="operationsContainer">
					
				</div>
			</div>
		</div>
	</section>

</body>
</html>
